        body {
            background-color: rgb(0, 0, 0);
            color: #fff;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            /* Adjust for visibility */
            font-size: 3rem;
            /* Adjust size as needed */
            text-align: center;
            font-family: 'Arial', sans-serif;
            /* Choose an appropriate font */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            /* Soft shadow for depth */
            opacity: 0.8;
            /* Adjust for blending effect */
            transition: opacity 0.3s ease-in-out;
        }

        /* Optional: Add interaction effect */
        .text-overlay:hover {
            opacity: 1;
        }

        .kutu {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        iframe:hover {
            transform: scale(1.3);
            transition: transform 330ms ease-in-out;
        }

        .header {
            margin-bottom: 80px;
        }
    </style>

    <div id="vanta-bg"></div>
    <div class="text-overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', (event) => {
            // Initialize Vanta.js BIRDS effect
            VANTA.BIRDS({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x0, // Background color
                color1: "#FFFF00", // Color of the birds
                color2: "#FFFF00", // Color of the birds
                wingSpan: 0.5, // Wing span of the birds
                separation: 10.00, // Separation between birds
                alignment: 10.00, // Alignment between birds
                cohesion: 190.00, // Cohesion in bird movement
                quantity: 5.0, // Quantity of birds
                // ... other parameters ...
            });

            // Add event listeners for mouseover and mouseout
            document.querySelector('.text-overlay').addEventListener('mouseover', function () {
                this.style.color = '#aqua'; // Change to a different color
            });

            document.querySelector('.text-overlay').addEventListener('mouseover', function () {
                this.style.color = '#ffffff'; // Change back to the original color
            });
        });
    </script>
